<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cytra URL Shortener</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Cytra URL Shortener</h1>

  <form id="shortenForm">
    <input type="url" id="url" placeholder="Enter URL to shorten" required />
    <button type="submit">Shorten</button>
  </form>

  <div id="result" class="hidden">
    <p>Short URL: <a id="shortLink" href="#" target="_blank"></a></p>
    <p id="stats"></p>
    <button id="copyBtn" style="display:none;">Copy to Clipboard</button>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
